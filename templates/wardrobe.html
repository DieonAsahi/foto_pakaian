<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lemari Saya</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .info {
            margin-top: 10px;
            font-size: 14px;
        }
        .info b {
            color: #444;
        }
    </style>
</head>
<body>

<h2>Lemari Pakaian Saya</h2>

<div id="wardrobe" class="grid"></div>

<script>
    async function loadWardrobe() {
        try {
            let res = await fetch("/get_wardrobe_items");
            let data = await res.json();

            let container = document.getElementById("wardrobe");
            container.innerHTML = "";

            data.forEach(item => {
                container.innerHTML += `
                    <div class="card">
                        <img src="/${item.image_url}" alt="Item">
                        <div class="info">
                            <b>${item.item_name}</b><br>
                            Style: ${item.style}<br>
                            Category: ${item.category_name}<br>
                            Color: ${item.color_name}
                        </div>
                    </div>
                `;
            });

        } catch (e) {
            console.error("Error:", e);
        }
    }

    loadWardrobe();
</script>

</body>
</html>
